<div class="row tops" loading="loading">

  <div class="col-md-6">
    <h3 class="text-center">Top Artistes</h3>
    <ul class="artists">
      <li ng-repeat="(key, artist) in artists" class="">

        <span>{{key +1}}</span>
        <img src='{{artist.picture_small}}' alt="{{artist.name}}" class="img-circle">
        <a ng-href="/#/artiste/{{artist.id}}">{{artist.name}}</a>

      </li>

    </ul>
  </div>


  <div class="col-md-6">
    <h3 class="text-center">Top Albums</h3>


    <ul class="tracks">
      <li ng-repeat="(key, album) in albums" class="">
          <span>{{key +1}}</span>
          <img src='{{album.cover_small}}' alt="{{album.title}}" class="img-circle">
          <a class="titre" ng-href="/#/album/{{album.id}}">{{album.title}}</a> 
          <a class="nom" ng-href="/#/artiste/{{album.artist.id}}">{{album.artist.name}}</a>
      </li>
    </ul>


  </div>


</div>
